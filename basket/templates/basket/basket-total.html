<h6 class="yellow-items">Basket Total: £{{ total|floatformat:2 }}</h6>
<h6 class="yellow-items">Delivery: £{{ delivery|floatformat:2 }}</h6>
<h4 class="yellow-items mt-4">Grand Total: £{{ grand_total|floatformat:2 }}</h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger">
        You could get free delivery by spending just <strong>£{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
