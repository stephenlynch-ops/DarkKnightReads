{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="title-font mb-4">{% trans "Sign Out" %}</h2>
<hr>
<p class="yellow-items">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="yellow-items" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-black rounded-0 text-uppercase" href="{% url 'index' %}">Cancel</a>
  <button class="btn btn-outline-black rounded-0 text-uppercase " type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
